    <!-- Job Application Section -->
    <section class="py-5 bg-light" style="margin-top: 80px;">
        <div class="container mt-5 pt-5">
            <h2 class="text-center mb-4">สมัครงานกับเรา</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="applicationForm" class="needs-validation" novalidate>
                        <!-- ข้อมูลส่วนตัว -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">ข้อมูลส่วนตัว</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">ชื่อจริง - นามสกุล *</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">เบอร์โทรศัพท์ *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">อายุ *</label>
                                    <input type="number" class="form-control" id="age" name="age" min="18" max="60" required>
                                </div>
                                <div class="mb-3">
                                    <label for="province" class="form-label">จังหวัด *</label>
                                    <input type="text" class="form-control" id="province" name="province" required>
                                </div>
                            </div>
                        </div>

                        <!-- ข้อมูลการทำงาน -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">ข้อมูลการทำงานและรายได้</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="occupation" class="form-label">อาชีพปัจจุบัน *</label>
                                    <input type="text" class="form-control" id="occupation" name="occupation" required>
                                </div>
                                <div class="mb-3">
                                    <label for="currentIncome" class="form-label">รายได้ต่อเดือน (บาท) *</label>
                                    <input type="number" class="form-control" id="currentIncome" name="currentIncome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expectedIncome" class="form-label">รายได้ที่คาดหวังต่อวันกับบริษัทของเรา (บาท) *</label>
                                    <input type="number" class="form-control" id="expectedIncome" name="expectedIncome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="workHistory" class="form-label">ประวัติการทำงานก่อนหน้า *</label>
                                    <textarea class="form-control" id="workHistory" name="workHistory" rows="4" required></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- ช่องทางการติดต่อ -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">ช่องทางการติดต่อเพิ่มเติม</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="socialContact" class="form-label">ID Line/Facebook *</label>
                                    <input type="text" class="form-control" id="socialContact" name="socialContact" required>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-paper-plane me-2"></i>ส่งใบสมัคร
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
